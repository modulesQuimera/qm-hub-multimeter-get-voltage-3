<script type="text/javascript">
    RED.nodes.registerType('get-voltage-3',{
        category: 'multimeter modular',
        color: '#C0C0C0',
        defaults: {
            name:{ value: "" },
            // mapeamento:{ value:"", type: "mapping-get-voltage-3" },
            // websocket:{ type: "jig-web-socket", required: true },
            AC_mode:{ value:"" },
            // channel_number:{ value:"" },
            scale: { value:"" },
            compare_select: {value:"equalTo", required:true},
            equalTo: {value: ''},
            maxValue: {value: null, validate:RED.validators.number()},
            minValue: {value: null, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "./icons/Get_Voltage_3.svg",
        label: function() { return this.name || "Get Voltage-3" },
        paletteLabel: "Get Voltage 3",
        oneditprepare: function() {
            var node = this;
            var scope = node.scope || [];

            $("#node-input-compare_select").on("change", function(e) {
                var compare = $(this).val();
                if (compare === "equalTo") {
                    $(".node-input-equal-to").show();
                    $(".node-input-max-value").hide();
                    $(".node-input-min-value").hide();
                }
                if (compare === "interval") {
                    $(".node-input-equal-to").hide();
                    $(".node-input-max-value").show();
                    $(".node-input-min-value").show();
                }

                if (compare === "maxValue") {
                    $(".node-input-equal-to").hide();
                    $(".node-input-max-value").show();
                    $(".node-input-min-value").hide();
                }
                if (compare === "minValue") {
                    $(".node-input-equal-to").hide();
                    $(".node-input-max-value").hide();
                    $(".node-input-min-value").show();
                }
                // node._resize();
            });
        },
        // oneditsave: function() {
        //     var mytype = $("#node-config-input-port").typedInput('type');

        //     $("#node-config-input-port").typedInput('value', mytype);
        //     this.channel_number = $("#node-config-input-port").typedInput('value');
        // }
    });

</script>
